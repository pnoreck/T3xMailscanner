<html
        xmlns:backend="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
        xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true"
>

<f:layout name="Module"/>

<f:section name="Content">
    <h1>Listing for MailScanner</h1>
    <p>
        <f:link.action action="new">New Sender</f:link.action>
    </p>

    <f:flashMessages/>
    <div class="container">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <f:render partial="MailScanner/ListByFolder" arguments="{folders:folders, showAllLink:true}"/>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
            <f:render partial="Sender/SenderList" arguments="{senders:senders}"/>
        </div>
    </div>

</f:section>
</html>
