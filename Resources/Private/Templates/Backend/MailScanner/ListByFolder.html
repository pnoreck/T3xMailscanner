<html
        xmlns:backend="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
        xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true"
>

<f:layout name="Module"/>

<f:section name="Content">
    <h1>Listing for MailScanner</h1>
    <f:flashMessages/>
    <div class="container">
        <div class="row">
            <div class="col">
                    <f:render partial="MailScanner/ListByFolder" arguments="{folders:folders, showAllLink:true}"/>
            </div>
            <div class="col">
                    <f:render partial="Sender/SenderList" arguments="{senders:senders}"/>
            </div>
        </div>
    </div>

</f:section>
</html>
