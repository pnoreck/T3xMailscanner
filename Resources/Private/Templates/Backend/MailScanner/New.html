<html
        xmlns:backend="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
        xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true"
>

<f:layout name="Module"/>

<f:section name="Content"><h1>Neuer Absender</h1>

    <f:flashMessages/>

    <f:render partial="FormErrors" arguments="{object:Sender}"/>

    <f:form action="create" objectName="newSender" object="{newSender}">
        <f:render partial="Sender/FormFields" arguments="{_all}"/>
        <f:form.submit value="Create new"/>
    </f:form>
</f:section>
</html>
