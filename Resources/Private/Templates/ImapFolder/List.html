
<f:layout name="Default" />

<f:section name="main">
<h1>Listing for ImapFolder</h1>

<f:flashMessages />

<table  class="tx_t3fxmailscanner" >
	<tr>
		<th><f:translate key="tx_t3fxmailscanner_domain_model_imapfolder.full_name" /></th>
		<th><f:translate key="tx_t3fxmailscanner_domain_model_imapfolder.name" /></th>
		<th> </th>
		<th> </th>
	</tr>

	<f:for each="{imapFolders}" as="imapFolder">
		<tr>
			<td><f:link.action action="show" arguments="{imapFolder : imapFolder}"> {imapFolder.fullName}</f:link.action></td>
			<td><f:link.action action="show" arguments="{imapFolder : imapFolder}"> {imapFolder.name}</f:link.action></td>
			<td><f:link.action action="edit" arguments="{imapFolder : imapFolder}">Edit</f:link.action></td>
			<td><f:link.action action="delete" arguments="{imapFolder : imapFolder}">Delete</f:link.action></td>
		</tr>
	</f:for>
</table>

</f:section>
