
<f:layout name="Default" />
<f:section name="main">
<h1>Listing for Sender</h1>

<f:flashMessages />

<table  class="tx_t3fxmailscanner" >
	<tr>
		<th><f:translate key="tx_t3fxmailscanner_domain_model_sender.name" /></th>
		<th> </th>
		<th> </th>
	</tr>

	<f:for each="{senders}" as="sender">
		<tr>
			<td><f:link.action action="show" arguments="{sender : sender}"> {sender.name}</f:link.action></td>
			<td><f:link.action action="edit" arguments="{sender : sender}">Edit</f:link.action></td>
			<td><f:link.action action="delete" arguments="{sender : sender}">Delete</f:link.action></td>
		</tr>
	</f:for>
</table>

<f:link.action action="new">New Sender</f:link.action>
</f:section>
