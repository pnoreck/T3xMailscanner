
<f:layout name="Default" />

<f:section name="main">
<h1>Listing for MailScanner</h1>

<f:flashMessages />

<table  class="tx_t3fxmailscanner" >
	<tr>
		<th> </th>
		<th> </th>
		<th> </th>
		<th> </th>
	</tr>

	<f:for each="{senders}" as="sender">
		<tr>
			<td>{sender.name}</td>
			<td>{sender.imapFolder.name}</td>

	</f:for>
